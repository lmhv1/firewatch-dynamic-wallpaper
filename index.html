<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
  <div class="wallpaper" id="before"></div>
  <div class="wallpaper" id="after"></div>
  <div class="info-container">
    <div id="city" hidden></div>
    <table id="sunset-sunrise" hidden>
      <tr>
        <td><img src="assets/sunrise.svg" alt="sunrise icon" /></td>
        <td id="sunrise-time"></td>
      </tr>
      <tr>
        <td><img src="assets/sunset.svg" alt="sunset icon" /></td>
        <td id="sunset-time"></td>
      </tr>
    </table>
  </div>
  <div class="wallpaper" id="placeholder" style="background-image: url('wallpapers/placeholder.jpg')"></div>
  <div class="debug"></div>
  <script src="script.js"></script>
</body>

</html>
